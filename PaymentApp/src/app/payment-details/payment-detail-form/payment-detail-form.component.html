<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]="service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" name="id" [value]="service.formdata.id">
    <div class="mb-3">
        <label for="">Card Owner Name</label>
        <input class="form-control form-control-lg" placeholder="Name on card" #cardOwnerName="ngModel"
            [(ngModel)]="service.formdata.cardOwnerName" required name="cardOwnerName">
    </div>
    <div class="mb-3">
        <label for="">Card Number</label>
        <input class="form-control form-control-lg" placeholder="16 digits card numbet" #cardNumber="ngModel"
            [(ngModel)]="service.formdata.cardNumber" required maxlength="16" minlength="16" name="cardNumber">
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label for="">Security code</label>
            <input type="password" class="form-control form-control-lg" placeholder="Cvv" #cardCvv="ngModel"
                [(ngModel)]="service.formdata.cardCvv" maxlength="3" minlength="3" name="cardCvv">
        </div>
        <div class="mb-3 col-6">
            <label for="">Expiry date</label>
            <input class="form-control form-control-lg" placeholder="MM/YY" #cardExpiryDate="ngModel"
                [(ngModel)]="service.formdata.cardExpiryDate" minlength="5" maxlength="5" name="cardExpiryDate">
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">
            Submit
        </button>
    </div>
</form>
