<div class="bg-body-info text-center py-3 rounded-2">
    <h2 class="fw-bold">
        Employee Details
    </h2>
</div>

<div class="row mt-5">
    <div class="col-6">
        <app-employee-detail-form />
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-item-between align-item-start mb-2 border px-4 py-2 rounded-2"
                *ngFor="let pd of service.list">
                <div class="flex-grow-1 mouse-hover" (click)="populateForn(pd)">
                    <div class="fw-bold"> {{pd.name}}</div>
                    <div> {{pd.role}}</div>
                    <div class="fw-bold"> {{pd.experience}}</div>
                    <div class="fw-bold"> {{pd.salary}}</div>
                </div>
                <div class="text-secondary" (click)="deleteRecord(pd.id)">
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover"></i>
                </div>
            </li>
        </ul>
    </div>
</div>
